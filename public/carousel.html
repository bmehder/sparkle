<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel Demo — Sparkle</title>
  <link rel="stylesheet" href="../src/styles/index.css">
</head>
<body class="flow">
  <h1>🎠 Sparkle Carousel (Embeddable Widget Demo)</h1>

  <div id="carousel" style="margin-bottom: 2rem;">
    <p data-display>Loading...</p>
    <div class="button-group">
      <button data-prev>← Prev</button>
      <button data-next>Next →</button>
    </div>
  </div>

  <script type="module">
    import { createCarouselApp } from '../src/apps/carouselApp.js'
    import { registerApp } from '../src/runtime/registerApp.js'

    const { appRef, render, setup } = createCarouselApp('carousel')
    registerApp({ appRef, render, setup })
  </script>
</body>
</html>
