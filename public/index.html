<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sparkle</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="flow">
  <section>
    <div id="todo-app" class="flow">
      <h1>Todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" />
      <ul id="todo-list"></ul>
    </div>
  </section>

  <section>
    <div id="toggle" class="flow">
      <h1 id="label"></h1>
      <button id="toggleButton"></button>
    </div>
  </section>

  <section>
    <div id="timer" class="flow">
      <h2>Timer</h2>
      <p id="timeDisplay">0s</p>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </section>

  <section>
    <div id="counter" class="flow">
      <h2>Counter</h2>
      <p>Count: <span id="countDisplay">0</span></p>
      <p>Toggle Count: <span id="toggleCount">0</span></p>
      <button id="inc">Increment</button>
      <button id="dec">Decrement</button>
    </div>
  </section>

  <script type="module" src="./sparkle/apps/todoApp.js"></script>
  <script type="module" src="./sparkle/apps/toggleApp.js"></script>
  <script type="module" src="./sparkle/apps/timerApp.js"></script>
  <script type="module" src="./sparkle/apps/counterApp.js"></script>
</body>
</html>
